<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Example: Cyberpunk..." (keyup)="applyFilter($event)">
</mat-form-field>
  
<div>
    <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="name">
          <th class="mat-header-gameName" mat-header-cell *matHeaderCellDef mat-sort-header>Game Name</th>
          <td class="mat-td-gameName" mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th class="mat-header-gameDescription" mat-header-cell *matHeaderCellDef mat-sort-header>Game Description</th>
          <td class="mat-td-gameDescription" mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
  
        <ng-container matColumnDef="developer">
          <th class="mat-header-gameDeveloper" mat-header-cell *matHeaderCellDef mat-sort-header>Game Developer</th>
          <td class="mat-td-gameDeveloper" mat-cell *matCellDef="let row">{{row.developer}}</td>
        </ng-container>
  
        <ng-container matColumnDef="publisher">
          <th class="mat-header-gamePubliser" mat-header-cell *matHeaderCellDef mat-sort-header>Game Publisher</th>
          <td class="mat-td-gamePubliser" mat-cell *matCellDef="let row">{{row.publisher}}</td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th class="mat-header-gamePrice" mat-header-cell *matHeaderCellDef mat-sort-header>Game Price ($)</th>
          <td class="mat-td-gamePrice" mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>

        <ng-container matColumnDef="addToCart">
          <th class="mat-header-addToCart" mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td class="mat-td-addToCart" mat-cell *matCellDef="let row"><button mat-button (onClick)="addToCart()">Add to cart</button></td>
        </ng-container>  
        
        <tr mat-header-row *matHeaderRowDef="processedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: processedColumns;"></tr>
  
    </table>
  
    <mat-paginator [length]=entries.length [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]">
        
    </mat-paginator>
</div>

<router-outlet></router-outlet>
